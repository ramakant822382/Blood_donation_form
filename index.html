<!DOCTYPE html>
<html>
  <head>
    <title>Blood Donation Form</title>
    <link rel="stylesheet" type="text/css" href="/index.css" />
  </head>
  <body>
    <script>
      document
        .getElementById("blood-donation-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var phone = document.getElementById("phone").value;
          var bloodType = document.getElementById("blood-type").value;

          // Perform validation
          if (name.trim() === "") {
            alert("Please enter your name.");
            return;
          }

          if (email.trim() === "") {
            alert("Please enter your email address.");
            return;
          }

          // Email format validation
          var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          if (phone.trim() === "") {
            alert("Please enter your phone number.");
            return;
          }

          if (bloodType === "") {
            alert("Please select your blood type.");
            return;
          }

          // Form submission or further processing can be done here

          alert("Form submitted successfully!");
        });
    </script>
    <div class="container">
      <h1>Blood Donation Form</h1>
      <form id="blood-donation-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required />

        <label for="blood-type">Blood Type:</label>
        <select id="blood-type" required>
          <option value="" disabled selected>Select your blood type</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
